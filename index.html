<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home Work11-3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.6.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./styles.css" />

   
  </head>

  <body>
    <h1 class="h1" >До конца этого "ВОЛШЕБНОГО" года осталось:</h1>
    <h2 class="text" data-text="text"></h2>

    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">0</span>
        <span class="label">Days</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="hours">0</span>
        <span class="label">Hours</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="mins">0</span>
        <span class="label">Minutes</span>
      </div>
    
      <div class="field">
        <span class="value" data-value="secs">0</span>
        <span class="label">Seconds</span>
      </div>
     
    </div>
    <button class="button" data-button="button">Сбросить год до заводских настроек</button>
    <script src="index.js" type="module"></script>
  </body>
</html>
